<div class="wrap-register justify-content-center d-flex align-items-center">
	<div class="col-md-3">
		
		<div class="card bg-dark">
	  		<div class="card-header text-warning d-flex justify-content-end">
	    			<b class="mr-auto p-2">REGISTER</b>
	    			<b (click)="hideRegis()" class="p-1 text-danger" style="cursor:pointer">
	    				<i class="fa-2x fa fa-times" aria-hidden="true"></i>
	    			</b>
	  		</div>
	  		<div class="card-body text-warning">

	    			<form [formGroup]="rFrom" (ngSubmit)="onSubmit()" novalidate>
	    			{{rFrom.status}} {{rFrom.value.email}}
			  		<div class="form-group">
			   			<label for="exampleInputEmail1">อีเมล</label>
			    			<input type="text" class="form-control form-control-lg" formControlName="email">
			  		</div>
			 		
			 		<div class="form-group">
			   			<label for="exampleInputEmail1">รหัสผ่าน</label>
			    			<input type="text" class="form-control form-control-lg" formControlName="pass">
			  		</div>

			  		<button type="submit" class="text-dark btn btn-warning btn-lg">ลงทะเบียน</button>
	    				
	    			</form>

	  		</div>
		</div>	
	</div>
</div>
